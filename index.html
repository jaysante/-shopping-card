<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Media_Queries.css">
    <script
      src="https://kit.fontawesome.com/d72a9e9301.js"
      crossorigin="anonymous"
    ></script>
    <title>menu card</title>
  </head>

  <body>
    <div class="main_contener">
      <div class="info_contener">
        <div class="product_card_main">
          <div class="product_list">
            <div class="produckimg">
              <img src="../image/nike air jorden 1.jpg" alt="shoes" />
            </div>

            <div class="produckinfo_text">
              <h5>New Shoes</h5>
              <p>1,000</p>
              <p>50%</p>
              <label for="">Qnt:</label>
              <input type="number" />
              <button type="button" class="button">
                <samp class="button_icon">
                  <i class="fa-solid fa-trash-can"></i>
                </samp>
                <samp class="button_text">Remove</samp>
              </button>
            </div>
          </div>

          <div class="product_list">
            <div class="produckimg">
              <img src="../image/cucci.jpg" alt="bag" />
            </div>

            <div class="produckinfo_text">
              <h5>New Bag</h5>
              <p>2,000</p>
              <p>40%</p>
              <label for="">Qnt:</label>
              <input type="number" />
              <button type="button" class="button">
                <samp class="button_icon">
                  <i class="fa-solid fa-trash-can"></i>
                </samp>
                <samp class="button_text">Remove</samp>
              </button>
            </div>
          </div>

          <div class="product_info">
            <table width="100%">
              <tr>
                <td>total price</td>
                <td>5000</td>
              </tr>
              <tr>
                <td>umber of Items</td>
                <td>2</td>
              </tr>
              <tr>
                <td>You Save</td>
                <td>1000</td>
              </tr>
            </table>

            <input type="submit" value="proceead to checkout" />
          </div>
        </div>
        <!--  -->

          <div class="shoppingcard_titeal">
            <h2>Shopping cars</h2>
          </div>
          <div class="checkout_list">
            <div class="produckimg2">
              <img src="../image/nike air jorden 1.jpg" alt="shoes" />
            </div>

              <p>50%</p>

                  <i class="fa-solid fa-trash-can"></i>
                </samp>
                <samp class="button_text">Remove</samp>
              </button>
            </div>
          </div>

          <div class="checkout_list">
            <div class="produckimg2">
              <img src="../image/cucci.jpg" alt="bag" />
            </div>

            <div class="produckinfo_text">
              <h5>NEW BAG</h5>
              <p>2,000</p>
              <p>40%</p>
              <label for="">Qnt:</label>
              <input type="number" />

                <samp class="button_icon">
                  <i class="fa-solid fa-trash-can"></i>
                </samp>
                <samp class="button_text">Remove</samp>
              </button>
            </div>
          </div>

          <div class="checkout_info">
            <table width="100%">
              <tr>
                <td>total price</td>
                <td>5000</td>
              </tr>
              <tr>
                <td>umber of Items</td>
                <td>2</td>
              </tr>
              <tr>
                <td>You Save</td>

            <input type="submit" value="proceead to checkout" />
